<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box1 {
        background-color: aqua;
        width: 100px;
        height: 50px;
        padding: 10px;
        border: 10px solid black;
        margin: 10px;
      }
      .box2 {
        background-color: aquamarine;
        width: 500px;
        height: 200px;
        padding: 100px;
        border: 5px solid green;
        margin: 50px;
      }
    </style>
    <!-- 
        width =
         width + left_padding + right_padding + left_border + right_border + left_margin + right_margin


        height = 
         height + top_padding + bottom_padding + top_border + bottom_border + top_margin + bottom_margin

        
        -->
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
  </body>
</html>
