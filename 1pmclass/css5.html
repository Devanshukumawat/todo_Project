<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .p1{
            font-size: 32px;
        }
        .p2{
            font-size:2em ;
        }
        .d1{
            border-style: solid;
            border-width: 2px;
            border-color: green;
        }
        .d2{
            border: 5px solid yellow;
        }
        h1{
            font-size: 10em;
        }
    </style>

</head>
<body>
    <h1>Hello Class</h1>
    <p class="p1">Lorem ipsum dolor sit amet.</p>
    <p class="p2">Lorem ipsum dolor sit amet.</p>

<!-- 16px = 1em -->
<!-- 32px = 2em -->

    <h2 class="d1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo, reiciendis!</h2>

    <h3 class="d2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum, voluptate.</h3>

</body>
</html>
