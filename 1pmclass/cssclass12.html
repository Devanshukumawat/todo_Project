<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            background-color: blueviolet;
            height: 100px;
            width: 100px;
            transition: width 3s, height 2s,transform 2s;
        }
        .box:hover{
            width: 400px;
            height: 400px;
           transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="box" ></div>
</body>
</html>
