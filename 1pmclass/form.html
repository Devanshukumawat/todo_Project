<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <label for="">First Name</label>
        <input type="text" name="Firstname" id="" placeholder="First Name" required><br><br>
        <label for="">Last Name</label>
        <input type="text" name="Lastname" id="" ><br><br>
        <label for="">Dob</label>
        <input type="date" name="Dob" id=""><br><br>
        <label for="">Password </label>
        <input type="password" name="Password" id=""><br><br>
        <label for="">Address</label>
        <textarea name="Address" id="" cols="30" rows="10"></textarea><br><br>
        <input type="file" name="Documents" id=""><br><br>
        <label for="">Email</label>
        <input type="email" name="UserEmail" id=""><br><br>
        <label for="">Age</label>
        <input type="number" name="Age" id=""><br><br>
        <label for="">Select Options</label>
        <input type="checkbox" name="c1" id="" checked value="Html"><label for="">Html</label>
        <input type="checkbox" name="c1" id="" value="Css"><label for="">Css</label>
        <input type="checkbox" name="c1" id="" value="js"><label for="">Js</label><br><br>
        <label for="">Gender</label>
        <input type="radio" name="r1" id="" value="Male"><label for="">Male</label>
        <input type="radio" name="r1" id="" value="Female"><label for="">Female</label>
        <input type="radio" name="r1" id="" value="Others"><label for="">Others</label><br><br>
        <select name="s1" id="">
            <option value="Html">Html</option>

            <option value="Js">Js</option>
        </select>
        <input type="submit" value="Submit">
      


    </form>
