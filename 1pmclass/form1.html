<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1 id="" class="">Form</h1>

    <form action="" method="post">
        <label for="Fname">First Name</label>
        <input type="text" name="Fname" id="">
        <br><br>
        <label for="">Last Name</label>
        <input type="text" name="Lastname" id="">
        <br><br>
        <label for="">Address</label>
        <textarea name="Address" id="" cols="30" rows="10" maxlength="50"></textarea>
        <br><br>
        <label for="">Dob</label>
        <input type="date" name="Dob" id="">
        <br><br>
        <label for="">Email</label>
        <input type="email" name="Useremail" id="">
        <br><br>
        <input type="file" name="Upload Files" id="">
        <br><br>
        <label for="">Age</label>
        <input type="number" name="Age" id="" min="0" max="70">
        <br><br>
        <label for="">Password</label>
        <input type="password" name="Pass" id="">
        <br><br>
        <input type="checkbox" name="c1" id="" checked value="html"><label for="">Html</label>
        <input type="checkbox" name="c1" id="" value="css" checked><label for="">Css</label>
        <input type="checkbox" name="c1" id="" value="js"><label for="">Js</label>
        <br><br>
        <label for="">Gender</label>
        <input type="radio" name="r1" id="" value="male"><label for="">Male</label>
        <input type="radio" name="r1" id="" value="female"><label for="">Female</label>
        <input type="radio" name="r1" id="" value="others"><label for="">Others</label>
        <br><br>
        <select name="select" id="">
            <option value="react">React</option>
            <option value="css">CSs</option>
            <option value="js">Js</option>
        </select>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
