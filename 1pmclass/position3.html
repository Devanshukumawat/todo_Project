<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            background-color: aquamarine;
            width: 100px;
            height: 100px;
            position: relative;
          
        }
        .box2{
            background-color: blue;
            width: 100px;
            height: 100px;
            position: absolute;
            top: 200px;
            
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
